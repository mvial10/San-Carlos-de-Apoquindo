<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form method="get" action="">
	First name:<input type="text" name="firstname"><br>
	Last name:<input type="text" name="lastname"><br>
	Email:<input type="Email" required name="Email"><br>
	Birthdate:<input type="Date" name="Birthdate"><br>
    Password:<input type="Password" minlength="5" name="Password"><br>

    <!-- comentarios con comando slash shift -->

Gender:<br>
    <input type="radio" name="Gender" value="Male">Male<br>
    <input type="radio" name="Gender" value="Female">Female<br>
    <input type="radio"name="Gender" value="Other">Other<br>
Pets:<br>
    <input type="checkbox"name="Cat" value="Cat">Cat<br>
    <input type="checkbox"name="Dog" value="Dog">Dog<br>
Cars:<br>
<select name="Cars">
	<option value="Audi"name="Audi">Audi
	<option value="Volvo"name="Volvo">Volvo
</select>
	<input type="submit" value="Register!!">
	<input type="reset">
   </form>

   <!-- las cosas tienen que tener un name y un value/ -->
</body>
</html>
